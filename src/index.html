<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Time tracking dashboard</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link href="./output.css" rel="stylesheet" />
    <script type="module" src="index.js"></script>
  </head>
  <body>
    <div
      class="flex justify-center items-center min-w-screen min-h-screen bg-very-dark-blue font-rubik"
    >
      <div
        class="flex flex-col laptop:flex-row h-min px-4 laptop:px-32 py-32 bg-very-dark-blue"
      >
        <div id="reportRoot" class="bg-dark-blue w-fit h-min rounded-xl">
          <div
            class="flex laptop:flex-col bg-blue p-6 laptop:pr-12 pt-8 pb-4 laptop:pb-16 mb-5 rounded-xl"
          >
            <img
              src="../images/image-jeremy.png "
              class="size-14 laptop:size-20 mb-6 rounded-full border-white border-2"
              alt="user dp"
            />
            <div class="flex flex-col h-min ml-6 laptop:ml-0">
              <p class="text-pale-blue laptop:mb-2 font-thin">Report for</p>
              <h1 class="text-white text-xl laptop:text-4xl font-light">
                Jeremy
              </h1>
              <h1 class="text-white text-xl laptop:text-4xl font-light">
                Robson
              </h1>
            </div>
          </div>

          <div
            class="flex laptop:flex-col justify-center gap-16 laptop:gap-4 px-2 px-6 laptop:pl-8 pb-8 text-blue"
          >
            <p>Daily</p>
            <p>Weekly</p>
            <p>Monthly</p>
          </div>
        </div>

        <div
          id="cardsRoot"
          class="grid laptop:gap-x-4 gap-y-4 content-center w-full grid-cols-1 grid_col_2_breakpoint:grid-cols-2 grid_col_3_breakpoint:grid-cols-3 mx-0 laptop:mx-8 my-8 laptop:my-0"
        ></div>
      </div>
    </div>

    <div class="text-[11px] text-center text-white">
      Challenge by
      <a
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
        class="text-[hsl(228,45%,44%)]"
        >Frontend Mentor</a
      >. Coded by <a href="#">Rishabh Dhawan</a>.
    </div>
  </body>
</html>
