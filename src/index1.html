<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Time tracking dashboard</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link href="./output.css" rel="stylesheet" />
    <script type="module" src="index.js"></script>
  </head>
  <body>
    <div class="bg-[rgb(40)] w-full h-max font-rubik">
      <div class="flex bg-very-dark-blue h-min px-32 py-40">
        <div class="bg-dark-blue w-max h-max rounded-xl">
          <div
            class="flex laptop:flex-col bg-blue pl-6 pr-12 pt-8 pb-4 laptop:pb-16 mb-5 rounded-xl w-fit laptop:max-w-[230px]"
          >
            <img
              src="../images/image-jeremy.png "
              class="size-14 laptop:size-20 mb-6 rounded-full border-white border-2"
              alt="user dp"
            />
            <div class="flex flex-col h-min ml-6 laptop:ml-0">
              <p class="text-pale-blue laptop:mb-2 font-thin">Report for</p>
              <h1 class="text-white text-xl laptop:text-4xl font-light">
                Jeremy Robson
              </h1>
            </div>
          </div>

          <div
            class="flex laptop:flex-col justify-center gap-16 laptop:gap-4 px-2 laptop:px-0 laptop:pl-8 pb-8 text-blue"
          >
            <p>Daily</p>
            <p>Weekly</p>
            <p>Monthly</p>
          </div>
        </div>

        <div
          id="cardsRoot"
          class="grid gap-x-2 gap-y-0 grid-cols-3 grid-rows-2 m-0 mx-8 bg-slate-500"
        ></div>
      </div>
    </div>

    <div class="text-[11px] text-center text-white">
      Challenge by
      <a
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
        class="text-[hsl(228,45%,44%)]"
        >Frontend Mentor</a
      >. Coded by <a href="#">Rishabh Dhawan</a>.
    </div>
  </body>
</html>
